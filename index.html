<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vs Todo List</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

   <div id="app">
    <h1>
        Todo List:
    </h1>
    <ul v-if="toDos.length > 0">
        <li v-for='(singleTodo, i) in toDos' :class="(singleTodo.done==true) ? 'done' : ''">
            {{toDos[i].text}}
            <span @click="removeDone(i)">
                x
            </span>
        </li>
    </ul>
    <div v-else>
        ora sei libero! :D
    </div>


    <div>
        <form action="" @submit.prevent="pushNewTodo(i)">
            <input type="text" v-model="newTodo" placeholder="inserisci un nuovo toDo..." required>
            <button>
                invia
            </button>
        </form>
    </div>

   </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
